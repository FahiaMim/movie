<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>IMDB Top100 Movies</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body ng-app="myApp" ng-controller="moviesCtrl">
    <div class="container">
      <hr>
      <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New</button>
      <h2>IMDB - Top100 Movies</h2>
      <div id="pic"><img src="./images/strips.png" alt="IMDB"></div>
      <span class="clearfix"></span>
      <hr>
        <form>
          <input type="text" name="search" id="search" placeholder="Search.."  ng-model="search">
        </form>
      
      <div class="alert alert-info" ng-if="message">
        <a href="#" class="close" ng-click="clearMessage()">&times;</a>
        {{message}}
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Title</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in myData | filter:search">
            <td>{{x.rank}}</td>
            <td>{{x.title}}</td>
            <td>
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#edit" ng-click="selectMovie(x)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete" ng-click="selectMovie(x)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Movie</h4>
          </div>
          
          <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2">Rank</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="rank" placeholder="Enter rank" ng-model="newMovie.rank">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2">Title</label>
                  <div class="col-sm-10">          
                    <input type="text" class="form-control" id="title" placeholder="Enter movie title" ng-model="newMovie.title">
                  </div>
                </div>
                
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="saveMovie()">Save</button>
                  </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          </div>
        </div>
        
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="edit" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Movie</h4>
          </div>
          
          <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2">Rank</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="rank" placeholder="Edit rank" ng-model="clickedMovie.rank">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2">Title</label>
                  <div class="col-sm-10">          
                    <input type="text" class="form-control" id="title" placeholder="Edit movie title" ng-model="clickedMovie.title">
                  </div>
                </div>
                
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="updateMovie()">Update</button>
                  </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="delete" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Are you sure?</h4>
          </div>
          <div class="modal-body">
            <p><strong>{{clickedMovie.title}}</strong> will be deleted</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteMovie()">Ok</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
